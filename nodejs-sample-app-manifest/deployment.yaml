apiVersion: apps/v1
kind: Deployment
metadata:
  name: NodeJs-app
  labels:
    app: NodeJs-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: NodeJs-app
  template:
    metadata:
      labels:
        app: NodeJs-app
    spec:
      containers:
      - name: NodeJs-app
        image: 076226033208.dkr.ecr.ap-south-1.amazonaws.com/nodejs:1cab88cddde8647011843064e77a9e058002c495
        ports:
        - containerPort: 3000
          #ismail
