apiVersion: apps/v1
kind: Deployment
metadata:
  name: NodeJs-app
  labels:
    app: NodeJs-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: NodeJs-app
  template:
    metadata:
      labels:
        app: NodeJs-app
    spec:
      containers:
      - name: NodeJs-app
        image: attarismail/nodejsapp:10390f3a2916e0fac1b0eb90c4d04b9f8aac75f7
        ports:
        - containerPort: 3000
          #ismail
