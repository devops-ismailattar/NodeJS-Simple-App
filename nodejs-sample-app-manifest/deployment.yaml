apiVersion: apps/v1
kind: Deployment
metadata:
  name: NodeJs-app
  labels:
    app: NodeJs-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: NodeJs-app
  template:
    metadata:
      labels:
        app: NodeJs-app
    spec:
      containers:
      - name: NodeJs-app
        image: attarismail/nodejsapp:157b062c69f1bea6f2b04dea22016114ef64950c
        ports:
        - containerPort: 3000
          #ismail
