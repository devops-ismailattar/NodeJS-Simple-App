apiVersion: apps/v1
kind: Deployment
metadata:
  name: NodeJs-app
  labels:
    app: NodeJs-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: NodeJs-app
  template:
    metadata:
      labels:
        app: NodeJs-app
    spec:
      containers:
      - name: NodeJs-app
        image: attarismail/nodejsapp:7ef39678d560a472f8f561228a974b30f88364ca
        ports:
        - containerPort: 3000
          #ismail
