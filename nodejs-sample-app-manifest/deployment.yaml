apiVersion: apps/v1
kind: Deployment
metadata:
  name: NodeJs-app
  labels:
    app: NodeJs-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: NodeJs-app
  template:
    metadata:
      labels:
        app: NodeJs-app
    spec:
      containers:
      - name: NodeJs-app
        image: attarismail/nodejsapp:c35d0a92c00c0ee4c351a94caeef7b68f845a618
        ports:
        - containerPort: 3000
          #ismail
